<!DOCTYPE html>
<html>
	<head>
		<title>Shopping List</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<header>
			<h1>My Shopping List</h1>
		</header>

		<ul id="list">
		</ul>

		<p>Total: <span id="foodTotal"></span></p>

		<form>
			<h2>Add an Item</h2>
			<input id="food" type="text" placeholder="food" />
			<input id="price" type="text" placeholder="price" />
			<input id="button" type="button" value="Add!" />
		</form>

		<script type="text/javascript" src="groceryList.js"></script>
	</body>
</html>
